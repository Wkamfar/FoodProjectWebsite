<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD WASTE, NO MORE</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default body margins */
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            min-height: 100vh; /* Ensure at least full viewport height */
            background-color: #f4f4f4; /* Light gray background */
        }

        /* No need for content-wrapper now */

        h1 {
            color: #333; /* Dark gray heading */
            margin-bottom: 20px;
            text-align: center; /* Ensure heading is centered */
        }

        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
            margin-bottom: 20px; /* Add margin below the buttons */
        }

        .button {
            padding: 15px 30px; /* Larger padding for better clickability */
            font-size: 18px;
            color: white;
            background-color: #007bff; /* Blue background */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            text-decoration: none; /* Remove underlines from links */
            display: inline-block; /* Allows padding and margin on inline elements */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .button-secondary {
            background-color: #28a745; /* Green background for the second button */
        }

        .button-secondary:hover {
            background-color: #1e7e34; /* Darker green on hover */
        }

        .clear-button-container {
            text-align: center; /* Center the button */
           /* No need for width: 100% or box-sizing here */
        }

        .clear-button {
            background-color: #dc3545; /* Red color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .clear-button:hover {
            background-color: #c82333;
        }

    </style>

</head>
<body>
    <h1>FOOD WASTE, NO MORE</h1>

    <div class="button-container">
        <a href="Order.html" class="button">Enter Order</a>
        <a href="Demand.html" class="button">Check Demand</a>
    </div>

    <div class="clear-button-container">
        <button class ="clear-button" onclick="clearLocalStorage()">Clear Local Storage</button>
    </div>

<script>
        function clearLocalStorage() {
            localStorage.clear();
            alert("Local Storage cleared!");
            // Optionally, reload the page to reflect the cleared data:
            window.location.reload();
        }
    </script>
</body>
</html>
